    <!-- ( si on a fait des changements qui nous plaisent plus) git restore nomDuFichier

    -->

    (pour sauter un ou des commits et atterir dans un niuveau commit contenant le contenu d'un ancien commit) gitrevert idDuCommitARetrouver-->
